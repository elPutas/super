<!--
  Generated template for the EntidadesPage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>ENTIDADES VIGILADAS</ion-title>
  </ion-navbar>

    
</ion-header>


<ion-content padding>
    <div text-center class="titlePage">Consultar entidad</div>
    
    <p-autoComplete [(ngModel)]="country" [suggestions]="filterCountrySingle" (completeMethod)="filterCountrySingle($event)" field="name" [size]="30"
    placeholder="Countries" [minLength]="1"></p-autoComplete>
    
    
    <ion-list *ngIf="filteredCountriesSingle?.length < 3" >
        <ion-item *ngFor="let c of filteredCountriesSingle">{{c.name}}</ion-item>
    </ion-list>
    
    

    
    <div text-center  >
        <button ion-button color="succes" round>Consultar</button>
    </div>
</ion-content>
