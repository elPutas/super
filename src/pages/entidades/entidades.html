<!--
  Generated template for the EntidadesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'header_entidades_page' | translate }}</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
    <div text-center class="titlePage">{{ 'title_entidades_page' | translate }}</div>

    <div text-center class="marginTop">
        <p-autoComplete #input_text [(ngModel)]="country" [suggestions]="filterCountrySingle" (completeMethod)="filterCountrySingle($event)" field="name" [size]="30"
        placeholder="{{ 'entidades_entidades_page' | translate }}" [minLength]="4">{{text_select}}</p-autoComplete>
    </div>


    <ion-list #list_options *ngIf="filteredCountriesSingle?.length > 0" >
        <ion-item  *ngFor="let c of filteredCountriesSingle" (click)="itemSelected(c)">{{c.razon_social}}</ion-item>

    </ion-list>

    <div text-center class="marginTop">
        <button (click)="getInfoEntity()" ion-button color="succes" round>{{ 'consultar_entidades_page' | translate }}</button>
    </div>
</ion-content>
