  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>ENTIDADES VIGILADAS</ion-title>
  </ion-navbar>

    
</ion-header>


<ion-content padding>
    <div text-center class="titlePage">Consultar entidad</div>
    
    <p-autoComplete #input_text [(ngModel)]="country" [suggestions]="filterCountrySingle" (completeMethod)="filterCountrySingle($event)" field="name" [size]="30"
    placeholder="Entidades" [minLength]="3"></p-autoComplete>
    
    
    <ion-list #list_options *ngIf="filteredCountriesSingle?.length > 0" >
        <ion-item  *ngFor="let c of filteredCountriesSingle" (click)="itemSelected(c)">{{c.razon_social}}</ion-item>
        
    </ion-list>
    
    
    
    <div text-center  >
        <button (click)="getInfoEntity()" ion-button color="succes" round>Consultar</button>
    </div>
</ion-content>
