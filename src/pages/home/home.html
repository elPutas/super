<ion-header>
  <ion-navbar>
    <ion-title>
      TRM
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #0669eb !important;">
  <!--<div style="background-color: #F9F9F9 !important; position:absolute; height: 85%;">
  </div>-->

  <ion-icon ios="md-arrow-dropdown" md="md-arrow-dropdown" class="trm-arrow"></ion-icon>

  <div text-center class="trm-title">$ {{ sel_trm }}</div>

    <div text-center class="trm-info">{{ 'trm_valid_today_label' | translate }} {{ label_day }} {{ label_month | translate }} {{ label_year }}</div>

    <img id="imgCanvas" src="assets/imgs/logo.png" style="width:100%;display:none;position:absolute;bottom:129px;">
    <canvas #lineCanvas></canvas>
    <div class="gapChart"></div>

    <ion-item class="btn-date">
      <ion-label>Buscar por fecha</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [max]="maxDate" (ionBlur)="changeDatePicker();" [(ngModel)]="pickedDate"></ion-datetime>>
    </ion-item>

    <div class="trm-floating">
        <p class="trm-float-txtday">{{ label_day }} {{ label_month | translate }} {{ label_year }}</p>
        <button color="light" ion-button clear icon-right (click)="regularShare(index)">
        <p class="trm-float-txt">$ {{ sel_trm }}  |</p>
        <ion-icon ios="ios-share-outline" md="md-share"></ion-icon>
        </button>
        <p class="trm-float-txtminG">+0.35</p>
    </div>
    <!--
    <div class="gapChart"></div>
    -->
</ion-content>
