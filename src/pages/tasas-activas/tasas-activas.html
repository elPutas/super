<!--
  Generated template for the TasasActivasPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'header_tasas_page' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    
    <div class="bgHeader">
        <div text-center class="titlePage">{{ 'tasa_activa_tasas_page' | translate }}</div>
    </div>
    
    <img class="divisor" src="assets/imgs/bar.png">
    
    <div text-center class="marginTopInit">
        <p-autoComplete text-center #input_text [(ngModel)]="country" [suggestions]="filterCountrySingle" (completeMethod)="filterCountrySingle($event)" field="name" [size]="30"
        placeholder="{{ 'entidades_entidades_page' | translate }}" [minLength]="10">{{text_select}}</p-autoComplete>
    </div>
    
    <ion-list #list_options *ngIf="filteredCountriesSingle?.length > 0" >
        <ion-item  *ngFor="let c of filteredCountriesSingle" (click)="itemSelected(c)">{{c.razon_social}}</ion-item>
        
    </ion-list>
    
    

    <ion-list>

    </ion-list> 
    
    <ion-item text-center class="creditBox">
      <ion-label>{{ 'tipo_credito_tasas_activas_page' | translate }}</ion-label>
      <ion-select [(ngModel)]="popover" interface="popover">
        <ion-option value="1">credito 1</ion-option>
        <ion-option value="2">credito 2</ion-option>
        <ion-option value="3">credito 3</ion-option>
        <ion-option value="4">credito 4</ion-option>
        <ion-option value="5">credito 5</ion-option>
      </ion-select>
    </ion-item>
    
    <div text-center class="marginTop">
        <button [navPush]="tasasActivasResultPage" ion-button color="succes" round>{{ 'consultar_entidades_page' | translate }}</button>
    </div>
    
    
    
    
    
    
</ion-content>
